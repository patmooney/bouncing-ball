<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            #container {
                position: absolute;
                top: 150px;
                left: 500px;
            }
        </style>
        <script type="application/javascript" src="lib/bouncing-ball.js"></script>
    </head>
    <body>
        <div id="container" style="margin-top: 50px;"></div>
        <script type="application/javascript">
            window.bouncyBall = new BouncingBall(document.getElementById('container'), {
                numberOfBalls: 10,
                ballRadius: 10,
                maxTop: 80,
                ballColour: [ 'green', 'red', '#ff00ee', 'blue', 'yellow' ]
            });
            bouncyBall.bounce();
        </script>
    </body>
</html>
